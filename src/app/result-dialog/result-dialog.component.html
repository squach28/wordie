<div id="mainContainer"> 
    <div>
        <p *ngIf="solved">You got it!</p>
        <p *ngIf="!solved">The wordie was {{todaysWord}}</p>
    </div>   
    <div id="result">
        {{result}}</div>
    <div>
        <button id="copyButton" [cdkCopyToClipboard]="result" (click)="copy($event.target)">Copy</button>
    </div>
</div>
